
spring.application.name=ComercializadoraAgricola

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=BD_ComercializadoraAgricola;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=pene
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

server.port=8080
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


